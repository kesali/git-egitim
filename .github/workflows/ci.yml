name: Github egitim CI

on:
    check_run: 
        types: [created, completed] 

jobs:
    build:
    
        runs-on: ubuntu-latest
    
        steps:
        - uses: actions/checkout@v3

        - name: Setup .NET
          uses: actions/setup-dotnet@v3
          with:
            dotnet-version: '7.x'
        - run: dotnet build api/api.csproj
        - run: dotnet test api/api.csproj
              
